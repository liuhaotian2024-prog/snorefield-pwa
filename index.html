<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SnoreField Self Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#111; color:#eee; padding:16px; }
    button { padding:12px 14px; border-radius:10px; border:1px solid #444; background:#222; color:#eee; font-weight:700; }
    .ok { color:#31c48d; }
    .warn { color:#f6ad55; }
    pre { white-space: pre-wrap; background:#000; padding:12px; border-radius:10px; border:1px solid #333; }
  </style>
</head>
<body>
  <h2>Self Test (JS / Audio / Mic)</h2>
  <p>如果你能看到下面的计数器在跳，说明 JS 正在运行：<span id="tick" class="ok">0</span></p>

  <button id="btn">Test Microphone Permission</button>
  <p id="st" class="warn">Status: idle</p>
  <pre id="log"></pre>

<script>
  // 1) JS 是否运行
  let n=0;
  setInterval(()=>{ document.getElementById("tick").textContent = String(++n); }, 500);

  const log = (s)=>{ document.getElementById("log").textContent = s + "\\n\\n" + document.getElementById("log").textContent; };

  // 2) 一点就能看到的“启动确认”
  log("JS loaded. protocol=" + location.protocol + " host=" + location.host);

  // 3) 麦克风权限测试
  document.getElementById("btn").addEventListener("click", async ()=>{
    try{
      document.getElementById("st").textContent = "Status: requesting...";
      const AC = window.AudioContext || window.webkitAudioContext;
      if(!AC) throw new Error("No AudioContext");
      const ctx = new AC();
      await ctx.resume();
      log("AudioContext=" + ctx.state);

      const stream = await navigator.mediaDevices.getUserMedia({audio:true});
      log("Mic OK. tracks=" + stream.getTracks().length);
      stream.getTracks().forEach(t=>t.stop());
      await ctx.close();
      document.getElementById("st").textContent = "Status: mic OK";
      document.getElementById("st").className = "ok";
    }catch(e){
      document.getElementById("st").textContent = "Status: FAIL";
      document.getElementById("st").className = "warn";
      log("FAIL: " + (e?.name||"") + " " + (e?.message||e));
    }
  });

  // 4) 捕获任何脚本错误
  window.addEventListener("error", (e)=> log("JS ERROR: " + e.message + " @ " + e.filename + ":" + e.lineno));
</script>
</body>
</html>
