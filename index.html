<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bat OS: SnoreField Kernel (Earphone Mode)</title>
  <style>
    body{
      font-family:'SF Mono','Consolas',monospace;

    .hud-red{color:#ff3b30;font-weight:bold;}

<body>

  <div class="monitor">
    <canvas id="scope"></canvas>
    <div class="hud">
      STATUS: <span id="sysState" style="color:#fff">STANDBY</span><br>
      OUTPUT: <span style="color:#888">Earphones recommended</span><br><br>

      <span class="hud-red">■ Y (SnoreField):</span> <span id="valY">0</span><br>
      <span class="hud-yellow">■ Y* (Target):</span> <span id="valTarget">--</span><br>
      <span class="hud-green">■ U (WaveFlow):</span> <span id="valU">0</span><br>
      TOKEN: <span id="valToken" style="color:#fff">--</span><br>
      <span style="color:#888">Δ (Delta):</span> <span id="valDelta">0</span><br><br>

      <span style="color:#888">Ŝ:</span>
      E(L/M/H)=<span id="fE">--</span>,
      C=<span id="fC">--</span>,
      Flat=<span id="fF">--</span>,
      Per=<span id="fP">--</span>
    </div>
  </div>

  <div class="list-header">
    <span>ID</span>
    <span>DURATION / MAX Δ</span>
    <span>REWARD</span>
  </div>
  <div class="log-area" id="logList">

      Bat OS Field-Loop<br>Plug in earphones, then start.
    </div>
  </div>

  <div class="controls">
    <button class="start" id="btnStart">启动内核</button>
    <button class="stop" id="btnStop" style="display:none;">停止</button>

    <div class="sliderWrap">
      <label>输出强度上限（夜间建议低一些）: <span id="valCap">0.10</span></label>
      <input id="capSlider" type="range" min="0.02" max="0.20" step="0.01" value="0.10">
    </div>

    <button class="export" id="btnExport">导出CSV</button>
  </div>

<script>
/* ========= 全局与参数 ========= */

// 控制频率：20Hz，记录频率：10Hz
const LOOP_HZ = 20;
const LOG_EVERY = 2; // 每2帧记录一次 → 10Hz
const STATE_WINDOW_SEC = 2;
const STATE_WINDOW_FRAMES = STATE_WINDOW_SEC * LOOP_HZ;

// 检查点：3s, 6s （反事实目标 & 结果）
const CHECKPOINTS = [3.0, 6.0];

let audioCtx;
let analyserMicFft, analyserMicTime;
let micSource, micHP, micLP;
let wakeLock = null;
let isRunning = false;
let logicTimer = null;

let scopeCtx, scopeW, scopeH;
let traceY = [], traceTarget = [], traceU = [];

let currentCIEU = null;
let cieuHistory = [];          // 当前会话内完整 CIEU（含 trace）
let storedSummaries = [];      // 从 localStorage 恢复的摘要 CIEU
let globalID = 1;

const MIC_HIGHPASS = 60;
const MIC_LOWPASS  = 450;
const FFT_SIZE = 2048;         // 较小 FFT 窗口
let THRESHOLD = 25;

let yEMA = 0;
const EMA_ALPHA = 0.35;        // 响应更快

let frameIndex = 0;
let historyForState = [];      // 存前2秒 Y & Ŝ

let GAIN_CAP = 0.10;
const GAIN_IDLE = 0.015;

const KP = 0.016;
const KI = 0.010;
const I_CLAMP = 50;

const TOKEN_MIN_HOLD_MS = 3000;
let lastTokenSwitchAt = 0;

const tokens = {};
let tokenCurrent = null;
let masterGain = null;

const yHistory = [];

const STORAGE_KEY = 'snorefield_cieu_summary_v1';

/* ========= 工具函数 ========= */

function setState(text, color) {
  const el = document.getElementById('sysState');
  if(!el) return;
  el.innerText = text;
  el.style.color = color || "#fff";
}
function onCapChange(v){
  GAIN_CAP = parseFloat(v);
  const el = document.getElementById('valCap');
  if(el) el.innerText = GAIN_CAP.toFixed(2);
}
function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
function ema(prev, x, a){ return (a*x + (1-a)*prev); }
function norm255(x){ return clamp(x/255, 0, 1); }

/* ========= localStorage 摘要存取 ========= */

function saveSummariesToStorage(){
  try {
    const payload = {
      summaries: storedSummaries,
      nextId: globalID
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  } catch(e){
    console.error('保存 CIEU 摘要失败：', e);
  }
}

function renderSummaryItem(summary){
  const list = document.getElementById('logList');
  if(!list) return;

  // 移除默认提示
  if (list.firstElementChild && list.firstElementChild.style && list.firstElementChild.style.textAlign === 'center') {
    list.innerHTML = '';
  }

  const dur = (summary.durationSec || 0).toFixed(2);
  const maxDelta = summary.maxDelta != null ? summary.maxDelta : '--';
  const r = summary.reward != null ? summary.reward : 0;
  const isWin = summary.reward != null ? (summary.reward >= 0) : (maxDelta < 35);

  const div = document.createElement('div');
  div.className = 'cieu-item';
  div.innerHTML = `
    <div style="color:#666">#${summary.id}</div>
    <div>${dur}s <span style="color:#444">|</span> Δ${maxDelta}</div>
    <div class="res-badge ${isWin ? 'res-win' : 'res-loss'}">
      ${isWin ? ('R=' + r.toFixed(1)) : ('R=' + r.toFixed(1))}
    </div>
  `;
  list.insertBefore(div, list.firstChild);
}

function restoreSummariesFromStorage(){
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return;
    const payload = JSON.parse(raw);
    if(!payload || !Array.isArray(payload.summaries)) return;
    storedSummaries = payload.summaries;
    globalID = payload.nextId || (storedSummaries.reduce((m,c)=>Math.max(m,c.id||0),0)+1);

    storedSummaries.forEach(s => renderSummaryItem(s));
  } catch(e){
    console.error('恢复 CIEU 摘要失败：', e);
  }
}

/* ========= 启动 / 停止 ========= */

async function bootKernel() {
  if (isRunning){
    alert("内核已经在运行，无需重复启动。");
    return;
  }

  try {
    if ('wakeLock' in navigator) {
      try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    }

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.0;
    masterGain.connect(audioCtx.destination);

    buildTokens();

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      throw new Error("当前浏览器不支持 navigator.mediaDevices.getUserMedia");
    }

    const stream = await navigator.mediaDevices.getUserMedia({
      audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: false }
    });

    micSource = audioCtx.createMediaStreamSource(stream);

    micHP = audioCtx.createBiquadFilter();
    micHP.type = 'highpass';
    micHP.frequency.value = MIC_HIGHPASS;

    micLP = audioCtx.createBiquadFilter();
    micLP.type = 'lowpass';
    micLP.frequency.value = MIC_LOWPASS;

    analyserMicFft = audioCtx.createAnalyser();
    analyserMicFft.fftSize = FFT_SIZE;
    analyserMicFft.smoothingTimeConstant = 0.08;

    analyserMicTime = audioCtx.createAnalyser();
    analyserMicTime.fftSize = 2048;
    analyserMicTime.smoothingTimeConstant = 0.05;

    micSource.connect(micHP);
    micHP.connect(micLP);
    micLP.connect(analyserMicFft);
    micLP.connect(analyserMicTime);

    initCanvas();
    document.getElementById('btnStart').style.display = 'none';
    document.getElementById('btnStop').style.display = 'block';
    document.getElementById('logList').innerHTML = "";
    isRunning = true;

    setState("BASELINE CAL", "#ffcc00");
    await baselineCalibration();
    setState("STANDBY", "#fff");

    selectToken("NOISE_BREATH", true);
    masterGain.gain.setTargetAtTime(0.0, audioCtx.currentTime, 0.2);

    frameIndex = 0;
    historyForState = [];
    if (logicTimer) clearInterval(logicTimer);
    logicTimer = setInterval(logicLoop, 1000/LOOP_HZ);
    drawLoop();

  } catch (e) {
    alert("启动失败：麦克风权限被拒绝或音频初始化异常。\n\n详细信息："
          + (e.name || "Error") + " - " + (e.message || e.toString()));
    console.error(e);
  }
}

async function stopKernel(){
  if(!isRunning) return;
  isRunning = false;
  if (logicTimer) { clearInterval(logicTimer); logicTimer = null; }

  try { if (wakeLock) { await wakeLock.release(); wakeLock = null; } } catch(e){}
  try {
    if (micSource && micSource.mediaStream) micSource.mediaStream.getTracks().forEach(t => t.stop());
  } catch(e){}

  try { if (audioCtx) await audioCtx.close(); } catch(e){}

  currentCIEU = null;
  setState("STOPPED", "#ff3b30");
  document.getElementById('btnStart').style.display = 'block';
  document.getElementById('btnStop').style.display = 'none';
  document.getElementById('valToken').innerText = "--";
}

/* ========= 校准 & 特征 ========= */

async function baselineCalibration(){
  const ys = [];
  const t0 = performance.now();
  while ((performance.now() - t0) < 10000){
    const {Y} = computeYandSHat();
    ys.push(Y);
    await sleep(60);
  }
  ys.sort((a,b)=>a-b);
  const p50 = ys[Math.floor(ys.length*0.5)] || 10;
  const p90 = ys[Math.floor(ys.length*0.9)] || p50;
  THRESHOLD = clamp(Math.floor(p90 * 1.25), 18, 85);
}

function bandEnergy(freq, f1, f2){
  const nyq = audioCtx.sampleRate / 2;
  const binCount = freq.length;
  const i1 = Math.floor((f1/nyq)*binCount);
  const i2 = Math.floor((f2/nyq)*binCount);
  let sum = 0;
  const a = clamp(i1,0,binCount-1);
  const b = clamp(i2,0,binCount-1);
  const n = Math.max(1, b-a);
  for(let i=a;i<b;i++) sum += freq[i];
  return sum / n;
}

function spectralFeatures(freq, fLow=60, fHigh=450){
  const nyq = audioCtx.sampleRate / 2;
  const N = freq.length;
  const i1 = clamp(Math.floor((fLow/nyq)*N), 0, N-1);
  const i2 = clamp(Math.floor((fHigh/nyq)*N), 0, N-1);

  let sumMag = 0, sumWeighted = 0;
  let geoSum = 0, arithSum = 0, count = 0;

  for(let i=i1;i<i2;i++){
    const mag = Math.max(1e-6, freq[i]/255);
    const f = (i/N)*nyq;
    sumMag += mag;
    sumWeighted += mag * f;

    geoSum += Math.log(mag);
    arithSum += mag;
    count++;
  }

  const centroid = (sumMag > 0) ? (sumWeighted / sumMag) : 0;
  const flatness = (count > 0) ? (Math.exp(geoSum / count) / (arithSum / count)) : 0;
  return { centroid, flatness: clamp(flatness, 0, 1) };
}

function periodicityScore(){
  const L = yHistory.length;
  if(L < LOOP_HZ * 4) return 0;
  const lagMin = Math.floor(0.8 * LOOP_HZ);
  const lagMax = Math.floor(2.2 * LOOP_HZ);

  const mean = yHistory.reduce((a,b)=>a+b,0)/L;
  let varSum = 0;
  for(let i=0;i<L;i++){ const d = yHistory[i]-mean; varSum += d*d; }
  if(varSum < 1e-6) return 0;

  let best = 0;
  for(let lag=lagMin; lag<=lagMax; lag++){
    let c = 0;
    for(let i=lag;i<L;i++){
      c += (yHistory[i]-mean)*(yHistory[i-lag]-mean);
    }
    c = c / varSum;
    if(c > best) best = c;
  }
  return clamp(best, 0, 1);
}

function computeYandSHat(){
  const freq = new Uint8Array(analyserMicFft.frequencyBinCount);
  analyserMicFft.getByteFrequencyData(freq);

  const eL = bandEnergy(freq, 60, 150);
  const eM = bandEnergy(freq, 150, 300);
  const eH = bandEnergy(freq, 300, 450);

  let Y_raw = Math.floor(0.45*eL + 0.35*eM + 0.20*eH);
  Y_raw = clamp(Y_raw, 0, 255);

  yEMA = ema(yEMA, Y_raw, EMA_ALPHA);
  const Y = Math.floor(yEMA);

  const { centroid, flatness } = spectralFeatures(freq, 60, 450);
  const centroidNorm = clamp((centroid - 60) / (450 - 60), 0, 1);

  yHistory.push(Y);
  const maxHist = LOOP_HZ * 6;
  if(yHistory.length > maxHist) yHistory.shift();
  const per = periodicityScore();

  const sHat = {
    eL: norm255(eL),
    eM: norm255(eM),
    eH: norm255(eH),
    centroid: centroidNorm,
    flatness: flatness,
    periodicity: per
  };

  return { Y, Y_raw, sHat };
}

/* ========= token 字典 ========= */

function buildTokens(){
  function makeNoiseSource(){
    const bufferSize = 2 * audioCtx.sampleRate;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    let lastOut = 0;
    for(let i=0;i<bufferSize;i++){
      const white = Math.random()*2 - 1;
      data[i] = (lastOut + (0.02*white))/1.02;
      lastOut = data[i];
      data[i] *= 2.0;
    }
    const src = audioCtx.createBufferSource();
    src.buffer = buffer;
    src.loop = true;
    src.start();
    return src;
  }
  function makeLFO(freqHz){
    const osc = audioCtx.createOscillator();
    osc.type = 'sine';
    osc.frequency.value = freqHz;
    osc.start();
    return osc;
  }

  // NOISE_BREATH
  (() => {
    const name = "NOISE_BREATH";
    const src = makeNoiseSource();
    const lp = audioCtx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.value = 220;

    const g = audioCtx.createGain();
    g.gain.value = 0.0;

    const lfo = makeLFO(0.25);
    const lfoGain = audioCtx.createGain();
    lfoGain.gain.value = 0.0;
    lfo.connect(lfoGain);
    lfoGain.connect(g.gain);

    src.connect(lp);
    lp.connect(g);
    g.connect(masterGain);

    tokens[name] = {
      name,
      gain: g,
      set: (u, sHat) => {
        const carrier = 180 + u*(600) + 120*sHat.centroid;
        lp.frequency.setTargetAtTime(clamp(carrier, 160, 900), audioCtx.currentTime, 0.12);
        const level = GAIN_IDLE + u*(GAIN_CAP - GAIN_IDLE);
        g.gain.setTargetAtTime(level, audioCtx.currentTime, 0.18);
        const depth = 0.06 * u * (0.5 + 0.5*sHat.periodicity);
        lfoGain.gain.setTargetAtTime(depth, audioCtx.currentTime, 0.25);
      }
    };
  })();

  // NARROW_DISRUPT
  (() => {
    const name = "NARROW_DISRUPT";
    const src = makeNoiseSource();
    const bp = audioCtx.createBiquadFilter();
    bp.type = "bandpass";
    bp.frequency.value = 260;
    bp.Q.value = 6.0;

    const g = audioCtx.createGain();
    g.gain.value = 0.0;

    src.connect(bp);
    bp.connect(g);
    g.connect(masterGain);

    tokens[name] = {
      name,
      gain: g,
      set: (u, sHat) => {
        const center = 200 + 220*sHat.eM + 180*sHat.eH + 250*u;
        bp.frequency.setTargetAtTime(clamp(center, 180, 700), audioCtx.currentTime, 0.10);
        const q = 4.0 + 8.0*(1 - sHat.flatness);
        bp.Q.setTargetAtTime(clamp(q, 3, 12), audioCtx.currentTime, 0.2);
        const level = GAIN_IDLE + u*(GAIN_CAP - GAIN_IDLE);
        g.gain.setTargetAtTime(level, audioCtx.currentTime, 0.14);
      }
    };
  })();

  // PULSE_NUDGE
  (() => {
    const name = "PULSE_NUDGE";
    const src = makeNoiseSource();
    const lp = audioCtx.createBiquadFilter();
    lp.type = "lowpass";
    lp.frequency.value = 500;

    const g = audioCtx.createGain();
    g.gain.value = 0.0;

    src.connect(lp);
    lp.connect(g);
    g.connect(masterGain);

    let nextPulseAt = audioCtx.currentTime + 0.5;

    tokens[name] = {
      name,
      gain: g,
      set: (u, sHat) => {
        lp.frequency.setTargetAtTime(350 + 450*u, audioCtx.currentTime, 0.12);
        const interval = 2.0 - 1.0*sHat.periodicity;
        const now = audioCtx.currentTime;

        if(now >= nextPulseAt){
          const base = GAIN_IDLE;
          const peak = clamp(base + 0.55*u*(GAIN_CAP), 0, GAIN_CAP);
          g.gain.cancelScheduledValues(now);
          g.gain.setValueAtTime(base, now);
          g.gain.linearRampToValueAtTime(peak, now + 0.03);
          g.gain.exponentialRampToValueAtTime(Math.max(0.0001, base), now + 0.16);
          nextPulseAt = now + interval;
        } else {
          g.gain.setTargetAtTime(GAIN_IDLE, now, 0.25);
        }
      }
    };
  })();

  // BINAURAL_TONE
  (() => {
    const name = "BINAURAL_TONE";
    const oscL = audioCtx.createOscillator();
    const oscR = audioCtx.createOscillator();
    oscL.type = "sine";
    oscR.type = "sine";
    oscL.frequency.value = 190;
    oscR.frequency.value = 196;

    const pL = audioCtx.createStereoPanner();
    const pR = audioCtx.createStereoPanner();
    pL.pan.value = -0.8;
    pR.pan.value = 0.8;

    const g = audioCtx.createGain();
    g.gain.value = 0.0;

    oscL.connect(pL); pL.connect(g);
    oscR.connect(pR); pR.connect(g);
    g.connect(masterGain);

    oscL.start(); oscR.start();

    tokens[name] = {
      name,
      gain: g,
      set: (u, sHat) => {
        const base = 170 + 120*sHat.centroid;
        const beat = 4 + 4*sHat.periodicity;
        oscL.frequency.setTargetAtTime(base, audioCtx.currentTime, 0.20);
        oscR.frequency.setTargetAtTime(base + beat, audioCtx.currentTime, 0.20);
        const level = clamp(0.5*(GAIN_IDLE + u*(GAIN_CAP - GAIN_IDLE)), 0, GAIN_CAP*0.6);
        g.gain.setTargetAtTime(level, audioCtx.currentTime, 0.25);
      }
    };
  })();
}

function selectToken(name, force=false){
  if(!tokens[name]) return;
  const now = Date.now();
  if(!force && tokenCurrent === name) return;
  if(!force && (now - lastTokenSwitchAt) < TOKEN_MIN_HOLD_MS) return;

  Object.keys(tokens).forEach(k => {
    tokens[k].gain.gain.setTargetAtTime(0.0, audioCtx.currentTime, 0.12);
  });

  tokenCurrent = name;
  lastTokenSwitchAt = now;
  const el = document.getElementById('valToken');
  if(el) el.innerText = name;
}

function chooseToken(sHat, delta){
  const tonal = (sHat.flatness < 0.35);
  const periodic = (sHat.periodicity > 0.55);
  const broadband = (sHat.flatness > 0.60);
  const urgent = (delta > 12);

  if(tonal && urgent) return "NARROW_DISRUPT";
  if(periodic && urgent) return "PULSE_NUDGE";
  if(broadband) return "NOISE_BREATH";
  if(tonal) return "NARROW_DISRUPT";
  if(periodic) return "NOISE_BREATH";
  return "BINAURAL_TONE";
}

/* ========= 主循环 ========= */

function logicLoop(){
  if(!isRunning) return;

  frameIndex++;

  const now = Date.now();
  const { Y, Y_raw, sHat } = computeYandSHat();

  // 更新状态窗口
  historyForState.push({Y, sHat});
  if(historyForState.length > STATE_WINDOW_FRAMES) historyForState.shift();

  // Y 历史用于周期性
  yHistory.push(Y);
  if(yHistory.length > LOOP_HZ * 6) yHistory.shift();

  // UI HUD 预设变量
  let Y_star_t = 0;
  let Delta_t = 0;
  let U_disp = 0;

  // 状态机：未交战 → 交战
  if(!currentCIEU){
    masterGain.gain.setTargetAtTime(0.0, audioCtx.currentTime, 0.25);
    setState("STANDBY", "#fff");

    if (Y > THRESHOLD){
      // 构造 x_t：触发前窗口的统计
      let sumY = 0, maxY = 0;
      let sumEL=0,sumEM=0,sumEH=0,sumF=0,sumP=0;
      let count = historyForState.length;
      if(count === 0){
        sumY = Y; maxY = Y;
        sumEL = sHat.eL; sumEM = sHat.eM; sumEH = sHat.eH;
        sumF = sHat.flatness; sumP = sHat.periodicity;
        count = 1;
      } else {
        historyForState.forEach(h => {
          sumY += h.Y;
          if(h.Y > maxY) maxY = h.Y;
          sumEL += h.sHat.eL;
          sumEM += h.sHat.eM;
          sumEH += h.sHat.eH;
          sumF  += h.sHat.flatness;
          sumP  += h.sHat.periodicity;
        });
      }
      const Y_prev_mean = sumY / count;
      const Y_prev_max  = maxY;
      let dY_prev = 0;
      if(count > 1){
        const firstY = historyForState[0].Y;
        const lastY  = historyForState[historyForState.length-1].Y;
        dY_prev = (lastY - firstY) / STATE_WINDOW_SEC;
      }
      const x_t = {
        Y_mean: Y_prev_mean,
        Y_max: Y_prev_max,
        dY: dY_prev,
        eL_mean: sumEL / count,
        eM_mean: sumEM / count,
        eH_mean: sumEH / count,
        flat_mean: sumF / count,
        per_mean: sumP / count,
        cap: GAIN_CAP,
        clock: now
      };

      // 定义反事实目标：在检查点希望场强 ≤ THRESHOLD
      const y_star_t = {
        checkpoints: CHECKPOINTS.slice(),
        targetAmp: CHECKPOINTS.map(()=>THRESHOLD),
        targetFlat: [0.9, 0.95],
        targetPer:  [0.5, 0.3]
      };

      currentCIEU = {
        id: globalID++,
        t0: now,
        x_t,
        u_t: null,
        y_star_t,
        outcome: null,
        reward: null,
        // 检查点捕捉
        cpAmp: new Array(CHECKPOINTS.length).fill(null),
        cpFlat: new Array(CHECKPOINTS.length).fill(null),
        cpPer: new Array(CHECKPOINTS.length).fill(null),
        // trace 用于离线分析（10Hz）
        trace: [],
        cooldown: null
      };

      setState("ENGAGED", "#ff3b30");
    }
  }

  if(currentCIEU){
    const elapsed = (now - currentCIEU.t0)/1000;

    // Y*：仍用指数形式做控制基线（工程版目标轨迹）
    const tau = Math.max(0.8, TARGET_TIME/2.2);
    const startY = currentCIEU.x_t ? currentCIEU.x_t.Y_max : Y;
    Y_star_t = THRESHOLD + (startY - THRESHOLD) * Math.exp(-elapsed / tau);
    Y_star_t = Math.max(THRESHOLD, Y_star_t);

    Delta_t = Y - Y_star_t;

    // 简单 PI 控制
    if(!currentCIEU.I) currentCIEU.I = 0;
    const e = Math.max(0, Delta_t);
    currentCIEU.I += e * (1/LOOP_HZ);
    currentCIEU.I = clamp(currentCIEU.I, -I_CLAMP, I_CLAMP);

    let u = KP*e + KI*currentCIEU.I;
    u = clamp(u, 0, 1.0);
    U_disp = Math.floor(u * 255);

    const token = chooseToken(sHat, e);
    selectToken(token, false);
    tokens[tokenCurrent]?.set(u, sHat);

    masterGain.gain.setTargetAtTime(1.0, audioCtx.currentTime, 0.15);

    // 检查点 outcome 记录
    currentCIEU.y_star_t.checkpoints.forEach((cp, idx) => {
      if(currentCIEU.cpAmp[idx] === null && elapsed >= cp){
        currentCIEU.cpAmp[idx]  = Y;
        currentCIEU.cpFlat[idx] = sHat.flatness;
        currentCIEU.cpPer[idx]  = sHat.periodicity;
      }
    });

    // 降采样记录 trace：10Hz
    if(frameIndex % LOG_EVERY === 0){
      currentCIEU.trace.push({
        t: elapsed.toFixed(2),
        Y,
        Ys: Math.floor(Y_star_t),
        U: U_disp,
        token: tokenCurrent || "--",
        eL: sHat.eL,
        eM: sHat.eM,
        eH: sHat.eH,
        cent: sHat.centroid,
        flat: sHat.flatness,
        per: sHat.periodicity,
        thr: THRESHOLD
      });
    }

    // 结束判定：Y 连续 2s < THRESHOLD
    if (Y < THRESHOLD){
      if(!currentCIEU.cooldown) currentCIEU.cooldown = now;
      if(now - currentCIEU.cooldown > END_HOLD_MS){
        finishCIEU();
      }
    } else {
      currentCIEU.cooldown = null;
    }
  }

  // HUD 更新
  const valY = document.getElementById('valY');
  if(valY) valY.innerText = Y;
  const valTarget = document.getElementById('valTarget');
  if(valTarget) valTarget.innerText = currentCIEU ? Math.floor(Y_star_t) : "--";
  const valU = document.getElementById('valU');
  if(valU) valU.innerText = U_disp;
  const valDelta = document.getElementById('valDelta');
  if(valDelta) valDelta.innerText = Math.floor(Delta_t);

  const fE = document.getElementById('fE');
  if(fE) fE.innerText = `${sHat.eL.toFixed(2)}/${sHat.eM.toFixed(2)}/${sHat.eH.toFixed(2)}`;
  const fC = document.getElementById('fC');
  if(fC) fC.innerText = sHat.centroid.toFixed(2);
  const fF = document.getElementById('fF');
  if(fF) fF.innerText = sHat.flatness.toFixed(2);
  const fP = document.getElementById('fP');
  if(fP) fP.innerText = sHat.periodicity.toFixed(2);

  // 推送绘图数据
  pushTrace(Y, currentCIEU ? Y_star_t : null, U_disp);
}

/* ========= CIEU 结束 & 五元组摘要 ========= */

function finishCIEU(){
  if(!currentCIEU) return;

  // 保证检查点都有值，没有就用最后一个采样代填
  if(currentCIEU.trace.length > 0){
    const last = currentCIEU.trace[currentCIEU.trace.length-1];
    for(let i=0;i<CHECKPOINTS.length;i++){
      if(currentCIEU.cpAmp[i] === null){
        currentCIEU.cpAmp[i]  = last.Y;
        currentCIEU.cpFlat[i] = last.flat;
        currentCIEU.cpPer[i]  = last.per;
      }
    }
  }

  // 计算 maxDelta, duration, U_max, U_mean, token 直方图
  let maxDelta = -999;
  let U_sum = 0, U_max = 0;
  let count = currentCIEU.trace.length;
  const tokenCounts = {};
  currentCIEU.trace.forEach(p => {
    const d = p.Y - p.Ys;
    if(d > maxDelta) maxDelta = d;
    U_sum += p.U;
    if(p.U > U_max) U_max = p.U;
    const tk = p.token || "--";
    tokenCounts[tk] = (tokenCounts[tk] || 0) + 1;
  });
  const durationSec = count > 0 ? parseFloat(currentCIEU.trace[count-1].t) : 0;
  const U_mean = count > 0 ? U_sum / count : 0;

  // token histogram & main token
  let mainToken = "--";
  let maxCount = -1;
  Object.keys(tokenCounts).forEach(k => {
    if(tokenCounts[k] > maxCount){
      maxCount = tokenCounts[k];
      mainToken = k;
    }
  });
  const tokenHistogram = {};
  Object.keys(tokenCounts).forEach(k => {
    tokenHistogram[k] = tokenCounts[k] / (count || 1);
  });

  // 填充 u_t
  currentCIEU.u_t = {
    mainToken,
    tokenHistogram,
    U_max,
    U_mean
  };

  // 填充 outcome
  currentCIEU.outcome = {
    checkpoints: currentCIEU.y_star_t.checkpoints.slice(),
    amp:  currentCIEU.cpAmp.slice(),
    flat: currentCIEU.cpFlat.slice(),
    per:  currentCIEU.cpPer.slice()
  };

  // reward：基于场强偏离目标的负损失
  let errSum = 0;
  currentCIEU.y_star_t.checkpoints.forEach((_, idx) => {
    const targetA = currentCIEU.y_star_t.targetAmp[idx];
    const actualA = currentCIEU.outcome.amp[idx];
    const e = Math.max(0, actualA - targetA);
    errSum += e;
  });
  currentCIEU.reward = -errSum;

  // 把完整 CIEU 放进当前会话 history
  currentCIEU.durationSec = durationSec;
  currentCIEU.maxDelta = maxDelta;
  cieuHistory.push(currentCIEU);

  // 构造摘要五元组并存储
  const summary = {
    id: currentCIEU.id,
    t0: currentCIEU.t0,
    x_t: currentCIEU.x_t,
    u_t: currentCIEU.u_t,
    y_star_t: currentCIEU.y_star_t,
    outcome: currentCIEU.outcome,
    reward: currentCIEU.reward,
    durationSec,
    maxDelta
  };
  storedSummaries.push(summary);
  saveSummariesToStorage();
  renderSummaryItem(summary);

  currentCIEU = null;
  setState("STANDBY", "#fff");
  masterGain.gain.setTargetAtTime(0.0, audioCtx.currentTime, 0.3);
}

/* ========= Canvas ========= */

function initCanvas(){
  const c = document.getElementById('scope');
  const dpr = window.devicePixelRatio || 1;
  const r = c.getBoundingClientRect();
  c.width = r.width * dpr;
  c.height = r.height * dpr;
  scopeCtx = c.getContext('2d');
  scopeCtx.scale(dpr, dpr);
  scopeW = r.width;
  scopeH = r.height;
}

function pushTrace(y, target, u){
  traceY.push(y);
  traceTarget.push(target==null ? NaN : target);
  traceU.push(u);
  if(traceY.length > scopeW){
    traceY.shift(); traceTarget.shift(); traceU.shift();
  }
}

function drawLoop(){
  requestAnimationFrame(drawLoop);
  if(!scopeCtx) return;

  scopeCtx.fillStyle = '#080808';
  scopeCtx.fillRect(0,0,scopeW,scopeH);

  const thY = scopeH - (THRESHOLD/255 * scopeH);
  scopeCtx.strokeStyle = '#333';
  scopeCtx.beginPath();
  scopeCtx.setLineDash([2,4]);
  scopeCtx.moveTo(0, thY);
  scopeCtx.lineTo(scopeW, thY);
  scopeCtx.stroke();
  scopeCtx.setLineDash([]);

  const draw = (data, color, width, dash, skipNaN=false) => {
    scopeCtx.beginPath();
    scopeCtx.strokeStyle = color;
    scopeCtx.lineWidth = width;
    if(dash) scopeCtx.setLineDash(dash);

    let started = false;
    for(let i=0;i<data.length;i++){
      const v = data[i];
      if(skipNaN && !Number.isFinite(v)) { started=false; continue; }
      const h = scopeH - (clamp(v,0,255)/255 * scopeH);
      if(!started){ scopeCtx.moveTo(i,h); started=true; }
      else scopeCtx.lineTo(i,h);
    }
    scopeCtx.stroke();
    scopeCtx.setLineDash([]);
  };

  draw(traceU, '#32d74b', 2, []);
  draw(traceTarget, '#ffcc00', 1.5, [6,4], true);
  draw(traceY, '#ff3b30', 2, []);
}

/* ========= 导出 CSV ========= */

function exportCSV(){
  if(cieuHistory.length === 0){
    alert("暂无本会话轨迹数据（历史事件摘要仍在 localStorage 中）。");
    return;
  }
  let csv = "ID,Time,Y,Y_target,U,Token,eL,eM,eH,Centroid,Flatness,Periodicity,Threshold\n";
  cieuHistory.forEach(c => {
    c.trace.forEach(r => {
      csv += `${c.id},${r.t},${r.Y},${r.Ys},${r.U},${r.token},${r.eL},${r.eM},${r.eH},${r.cent},${r.flat},${r.per},${r.thr}\n`;
    });
  });
  const blob = new Blob([csv], { type:'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `BAT_SNOREFIELD_${Date.now()}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

});
