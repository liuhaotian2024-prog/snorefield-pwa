<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bat OS: SnoreField Kernel (Earphone Mode)</title>
  <style>
    body{
      font-family:'SF Mono','Consolas',monospace;
      background:#000;
      color:#ccc;
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      /* 关键改动：允许滚动 */
      overflow:auto;
    }
    .monitor{flex:0 0 45%;background:#080808;border-bottom:1px solid #333;position:relative;}
    canvas{display:block;width:100%;height:100%;}
    .hud{position:absolute;top:10px;left:10px;font-size:11px;line-height:1.55;pointer-events:none;text-shadow:0 1px 2px #000;max-width:95vw;}
    .hud-red{color:#ff3b30;font-weight:bold;}
    .hud-yellow{color:#ffcc00;font-weight:bold;}
    .hud-green{color:#32d74b;font-weight:bold;}
    .list-header{padding:8px 12px;background:#111;font-size:10px;color:#666;border-bottom:1px solid #222;display:flex;justify-content:space-between;text-transform:uppercase;}
    .log-area{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;}
    .cieu-item{padding:12px;border-bottom:1px solid #1a1a1a;display:flex;justify-content:space-between;align-items:center;font-size:11px;}
    .cieu-item:nth-child(even){background:#0c0c0c;}
    .res-badge{padding:2px 6px;border-radius:4px;font-size:10px;font-weight:bold;}
    .res-win{background:#003300;color:#32d74b;border:1px solid #005500;}
    .res-loss{background:#330000;color:#ff3b30;border:1px solid #550000;}
    .controls{padding:12px 15px;background:#111;border-top:1px solid #222;padding-bottom:env(safe-area-inset-bottom,20px);display:flex;gap:12px;align-items:center;}
    button{flex:1;padding:14px;border:1px solid #333;background:#000;color:#fff;font-weight:bold;border-radius:8px;font-size:13px;}
    button.start{border-color:#32d74b;color:#32d74b;}
    button.stop{border-color:#ff3b30;color:#ff3b30;}
    button.export{border-color:#007aff;color:#007aff;}
    button:active{background:#222;}
    .sliderWrap{flex:1.4;display:flex;flex-direction:column;gap:6px;}
    .sliderWrap label{font-size:10px;color:#777;}
    input[type="range"]{width:100%;}
  </style>
</head>
<body>

  <div class="monitor">
    <canvas id="scope"></canvas>
    <div class="hud">
      STATUS: <span id="sysState" style="color:#fff">STANDBY</span><br>
      OUTPUT: <span style="color:#888">Earphones recommended</span><br><br>

      <span class="hud-red">■ Y (SnoreField):</span> <span id="valY">0</span><br>
      <span class="hud-yellow">■ Y* (Target):</span> <span id="valTarget">--</span><br>
      <span class="hud-green">■ U (WaveFlow):</span> <span id="valU">0</span><br>
      TOKEN: <span id="valToken" style="color:#fff">--</span><br>
      <span style="color:#888">Δ (Delta):</span> <span id="valDelta">0</span><br><br>

      <span style="color:#888">Ŝ:</span>
      E(L/M/H)=<span id="fE">--</span>,
      C=<span id="fC">--</span>,
      Flat=<span id="fF">--</span>,
      Per=<span id="fP">--</span>
    </div>
  </div>

  <div class="list-header">
    <span>ID</span>
    <span>Duration / Max Δ</span>
    <span>Result</span>
  </div>
  <div class="log-area" id="logList">
    <div style="padding:30px; text-align:center; color:#444;">
      Bat OS Field-Loop<br>Plug in earphones, then start.
    </div>
  </div>

  <div class="controls">
    <button onclick="bootKernel()" class="start" id="btnStart">启动内核</button>
    <button onclick="stopKernel()" class="stop" id="btnStop" style="display:none;">停止</button>

    <div class="sliderWrap">
      <label>输出强度上限（夜间建议低一些）: <span id="valCap">0.10</span></label>
      <input id="capSlider" type="range" min="0.02" max="0.20" step="0.01" value="0.10" oninput="onCapChange(this.value)">
    </div>

    <button onclick="exportCSV()" class="export">导出CSV</button>
  </div>

function setState(text, color) {
  const el = document.getElementById('sysState');
  el.innerText = text;
  el.style.color = color || "#fff";
}
function onCapChange(v){
  GAIN_CAP = parseFloat(v);
  document.getElementById('valCap').innerText = GAIN_CAP.toFixed(2);
}
function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
function ema(prev, x, a){ return (a*x + (1-a)*prev); }
function norm255(x){ return clamp(x/255, 0, 1); }

    }

    masterGain.gain.value = 0.0;
    masterGain.connect(audioCtx.destination);

    buildTokens();

      audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: false }
    });

    micHP.frequency.value = MIC_HIGHPASS;

    micLP = audioCtx.createBiquadFilter();
    micLP.type = 'lowpass';
    micLP.frequency.value = MIC_LOWPASS;

    analyserMicTime.smoothingTimeConstant = 0.10;

    micHP.connect(micLP);
    micLP.connect(analyserMicFft);
    micLP.connect(analyserMicTime);
